<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Datatype8.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>function</strong> type의 영역(scope)</p>
    <script>
        //페이지 로딩 시점에 실행되는 이 영역은 global 영역 입니다.
        //global 영역에 정의된 자원들은 어디에서나 사용 가능 합니다.

        let myName="김구라";

        function test(){
            //함수의 중괄호 안에 속한 이 영역은 local 영역입니다.
            //local 영역 안에 정의된 자원들은 해당 local 영역 안에서만 사용 할 수 있습니다.
            let yourName="해골";
            console.log(yourName)
        }

        function test2(){
            //local 영역 안에서 바깥영역에 정의된 자원들을 사용할수 있습니다.
            console.log(myName);
            test(); //콘솔창에서 함수를 call한 저 위치는 함수가 종료되고 나면 반드시
                    //어떤 값으로 대체 된다
        }
        function test3(){
            let ourName="지렁이"
            console.log(ourName);
        }
        function test4(){
            console.log(myName);
            test();
            test3();
        }
    </script>
</body>
</html>
