<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_JSON3.html</title>
</head>
<body>
    <button id="printBtn">출력하기</button>
    <ul id="friends">

    </ul>
    <script>
        const data=`["김구라","해골","원숭이","주뎅이","덩어리"]`;
        /*
            출력하기 버튼을 눌렀을때 ul요소에 친구 목록을 출력해보세요.
            li 요소에 각각의 친구들 이름이 하나씩 들어가도록
            -hint : createElement, for문
        */

        document.querySelector("#printBtn").addEventListener("click",()=>{
            const obj = JSON.parse(data);
            for(let i=0;i<obj.length; i++){
                //li 요소를 만들어서
                let li = document.createElement("li");
                //innerText를 출력하고
                li.innerText=obj[i];
                //ul에 추가하기
                document.querySelector("#friends").append(li);
            }
        })
    </script>
</body>
</html>
