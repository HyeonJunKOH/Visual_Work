<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Event2.html</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: yellow;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>마우스 이벤트 처리하기</h1>
    <div class="box"></div>
    <script>
        //발생한 이벤트에 대한 정보
        //{ } object안에 담겨서 callback 함수의 (  ) 매개변수로 전달이 된다.
        //이때 매개변수 이름을 적어도 된다(정보가 필요할때) 이름은 아무거나 적어도 되지만
        //보통 함수와 관련된 단어로 적는게 좋다
        document.querySelector(".box").addEventListener("mousemove",(event)=>{
            //console.log("mousemove!");
            console.log(event);
            //이벤트가 일어난 곳의 상대 좌표 얻어내기
            let x =event.offsetX;
            let y =event.offsetY;
            //이벤트가 일어난 요소(div)의 innerText 로 출력해 보기
            //document.querySelector(".box") 과 event.target 같은 값
            event.target.innerText="x:"+x+" y:"+y;
        });
    </script>
</body>
</html>
