<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_form3.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>회원가입폼</h1>
        <form action="">
            <div>
                <label class="form-label" for="id">아이디</label>
                <input class="form-control" type="text" id="id" name="id">
                <div class="invalid-feedback">
                    5글자이상 입력하세요.
                </div>
            </div>
        </form>
    </div>
    <script>
        // 아이디 입력란에 입력을 할때마다 호출되는 콜백함수 등록하기
        document.querySelector("#id").addEventListener("input",(e)=>{
            //1. 입력한 아이디를 읽어온다.
            const str=e.target.value;
            //2 아이디가 5글자 이상인지 여부를 판별한다.
            const valid= str.length>=5;
            //3. 만일 5글자 이상이면 is-valid를 추가하고 is-invalid는 제거
            //   만일 5글자 미만이면 is-invalid를 추가하고 is-valid는 제거
            if(valid){
                document.querySelector("#id").classList.add("is-valid");
                document.querySelector("#id").classList.remove("is-invalid");
                //e.target 을 이용해서 사용하는게 더 효율 적이다.
            }else{
                document.querySelector("#id").classList.add("is-invalid");
                document.querySelector("#id").classList.remove("is-valid");
                //e.target 을 이용해서 사용하는게 더 효율 적이다.
            }
        });
    </script>
</body>
</html>
