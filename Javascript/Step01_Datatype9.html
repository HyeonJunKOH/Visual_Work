<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Datatype9.html</title>
</head>
<body>
    <h1>javascript Data type</h1>
    <p><strong>function</strong>의 리턴 type 확인</p>
    <script>
        // undefined을 리턴하는 함수
        function test (){
            console.log("test()호출됨");
        }

        // number type 을 리턴하는 함수
        function getNum(){
            console.log("getNum()호출됨");
            return 999;
        }

        function getNum2(){
            let num=999;
            console.log("getNum()호출됨");
            //변수 안에 있는 값을 변수명으로 리턴해 줄 수도 있다
            return num; //리턴할 데이터를 참조하면 자동으로 참조된 값이 리턴된다.
        }


        // strong type 을 리턴하는 함수
        function getName(){
            console.log("getName() 호출됨");
            return "김구라";
        }

        function getName2(){
            let name="김구라"
            console.log("getName() 호출됨");
            return name;
        }
        function getName3(){
            let ourname="지렁이"
            console.log("getName() 호출");
            return ourname;
        }
        // boolean type을 리턴하는 함수
        function isEven(){
            console.log("isEven()호출됨");
            return true;
        }

        // object type을 리턴하는 함수
        function getMembers(){
            console.log("getMembers()호출됨");
            let mem={num:1, name:"킴구라", addr:"노량진"};
            return mem;
        }

        // array type을 리턴하는 함수
        function getFriends(){
            console.log("getFriends()호출됨");
            let friends=["김구라", "해골", "원숭이", "주뎅이","덩어리"];
            return friends;
        }

        let myObj={
            getData:function(){
                let data={num:1, name:"김구라"};
                return data;
            },
            getDatas:function(){
                let datas=["라면","치킨","김밥"];
                return datas;
            }
        };
            
          
    </script>
</body>
</html>
