<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Even.html</title>
</head>
<body>
    <h1>Event Listener 함수 등록 pattern 익히기</h1>
    <button onclick="send()">전송</button>
    <button id="sendBtn">전송2</button>
    <script>
        //전송 버튼을 눌렀을때 알람창에"전송합니다"를 출력하도록 해 보기
        /*  let send=()=>{
            alert("전송합니다.");
            };*/
        // addEvenListener(이벤트명,콜백함수)
        //이벤트명에는 string type (click,mouseover,focus등) 이때 on은 빼줘야한다
        //콜백함수에는 function type 이 들어가고
        //function 안에는 호출할 콜할 함수를 넣어주면 된다 
        // id 가 sendBtn 인 요소에 "click" 이벤트가 일어나면 호출될 callback 함수등록

        document.querySelector("#sendBtn").addEventListener("click", ()=>{
            alert("전송합니다");
        });
    </script>
</body>
</html>
