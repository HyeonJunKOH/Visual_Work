<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Basic.html</title>
    <style>
       /* css 영역에서의 주석 */
       button {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        여기는 html 영역에서의 주석
    -->
    <h1>여기는 제목 입니다</h1>
    <p>안녕하세요 이제 시작이군요</p>
    <button onclick="sayHi()">인사하기</button>
    <script>
        //alert("hi");
        /* 자바스크립트의 여럴줄 주석은 css영역에서의 주석과 동일*/
        
        function sayHi(){
            alert("안녕하세요!");
        }
        sayHi();
    </script>
</body>
</html>
